<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</head>
	<body>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Key</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Authorization</td>
					<td style="position:relative;">
						<span id="res"></span><br>
						<button id="btn-copy" class="btn btn-secondary btn-sm mt-1" style="cursor:pointer;" data-clipboard-text="" data-toggle="tooltip" data-placement="bottom" title="Copy to clipboard">Copy</button>
					</td>
				</tr>
			</tbody>
		</table>
		
		<script src="tokenclient.js"></script>
		<script>
		
			$(function () {
				$('[data-toggle="tooltip"]').tooltip()
			})
			// Tooltip

			

			// Clipboard
			var clipboard = new Clipboard('button');

			clipboard.on('success', function(e) {
			  console.log('Copied!');
			});

			clipboard.on('error', function(e) {
			  console.log('Failed!');
			});
		

			$.ajax(settings).done(function (response) {
				var res = response.token_type + " " + response.access_token;
				$('#res').append(res);
				$("#btn-copy").attr("data-clipboard-text", res);
			});
		</script>
	</body>
</html>
