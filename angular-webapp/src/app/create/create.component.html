<form #form="ngForm" (ngSubmit)="createList()">
  <mat-form-field>
    <input matInput type="email" [(ngModel)]='emailInput' name="emailInput" placeholder="Your email" email required>
  </mat-form-field>
  <button [disabled]="!form.valid" type="submit" mat-raised-button color="accent">CREATE</button>
</form>
